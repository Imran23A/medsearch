{% extends 'layout.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}

<h1>{{ _('Search Results') }}</h1>

<ul>
  {% for res in publications %}
    {% if 'abstract' in res %}
      <li>
        <a href="https://www.ncbi.nlm.nih.gov/pubmed/{{ res['id'] }}">{{ res['title'] }}</a>
        <p>{{ res['abstract'] }}</p>
      </li>
    {% endif %}
  {% endfor %}
</ul>

{% endblock %}
